<!DOCTYPE html>

    <!-- vendor css -->

  </head>
  <style>
    
.form-control{
    background: #FFFFFF;
    border: 0.75px solid rgba(226, 226, 226, 0.5);
    box-shadow: 0px 4px 4px rgba(68, 97, 242, 0.05);
    border-radius: 5px;
    height: 50px;
    
}
.tx-color-01 {
    color: #262161;
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 50px;
    font-family: 'Inter';
}
.tx-13{
    color: #262161;
    font-weight: 700;
    margin-left: 230px;
}
.buttondesign{
    display: flex;
    margin-top: 50px;
}
.btn-brand-02 {
    background-color:#262161;
    border-color: #262161;
    color: #fff;
    width: 280px;
    height: 49px;
    font-family: 'Poppins';
}
.signupbtn{
    margin-right: 10px;
    background-color: white;
    color: #262161;
}
.loginbtn{
    color: white;
}
.wrapper_content{
    color:#262161;
    font-family: 'Inter';
font-style: normal;
font-weight: 700;
font-size: 40px;
line-height: 40px;
margin-bottom: 41px;
}
.signinwrapper{
   margin-top: 20px;
}
.wd-100p{
    height:100%
}
.sign-wrapper{
    align-content: center;
}
  </style>
  <body>

  <div class="content content-fixed content-auth">
      <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
          <div class="media-body align-items-center d-none d-lg-flex">
            <div class="col-8">
            <div class="mx-wd-600">
              <p class="wrapper_content"> A Better way to handle your vendor without "any risk"</p>
              <img class="imageedit" src="./assets/img/Group.png" class="img-fluid" alt="">
            </div>
            </div>
          </div><!-- media-body -->
          <div class="col-4 signin">
          <div class="sign-wrapper ">
            <div class="wd-100p">
              <h3 class="tx-color-01 mg-b-5 signinwrapper">Sign in</h3>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter user name">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter password">
                <a href="" class="tx-13" >Forgot password?</a>
              </div>
              <div class="buttondesign">
              <button class="btn btn-brand-02 signupbtn">Sign up</button>
              <button class="btn btn-brand-02"><a class="loginbtn" href="./dashboard-one.html">Login</a></button>
            </div>
          </div>
            </div>
          </div><!-- sign-wrapper -->
        </div>
        </div><!-- media -->
      </div><!-- container -->
    </div><!-- content -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/feather-icons/feather.min.js"></script>
    <script src="./lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="./assets/js/dashforge.js"></script>

    <!-- append theme customizer -->
    <script src="./lib/js-cookie/js.cookie.js"></script>
    <script src="./assets/js/dashforge.settings.js"></script>

  </body>
</html>
