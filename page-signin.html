    .wrapper_content {
      color: #262161;
      font-family: "Inter";
      font-style: normal;
      font-weight: 700;
      font-size: 40px;
      line-height: 40px;
      margin-bottom: 41px;
    }
    .signinbtn {
      color: white;
    }
    a.signinbtn:hover {
      color: white;

  </style>
  <body>
    <div class="content content-fixed content-auth">
      <div class="container">
        <div
          class="media align-items-stretch justify-content-center ht-100p pos-relative"
        >
          <div class="media-body align-items-center d-none d-lg-flex">
            <div class="col-8">
              <div class="mx-wd-600">
                <!-- <p class="wrapper_content">
                  A Better way to handle your vendor without "any risk"
                </p> -->
                <img
                  class="imageedit"
                  src="./assets/img/Group.png"
                  class="img-fluid"
                  alt=""
                />
              </div>
            </div>
          </div>
          <!-- media-body -->
          <div class="col-4">
            <div class="sign-wrapper">
              <div class="wd-100p">
                <h3 class="tx-color-01 mg-b-5">Sign In</h3>
                <p class="tx-color-03 tx-16 mg-b-40">
                  Welcome back! Please signin to continue.
                </p>

                <div class="form-group">
                  <label>Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="yourname@yourmail.com"
                  />
                </div>
                <div class="form-group">
                  <div class="d-flex justify-content-between mg-b-5">
                    <label class="mg-b-0-f">Password</label>
                    <a href="" class="tx-13">Forgot password?</a>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                  />
                </div>
                <button class="btn btn-brand-02 btn-block">
                  <a class="signinbtn" href="./dashboard-one.html">Sign In</a>
                </button>
              </div>
            </div>
            <!-- sign-wrapper -->
          </div>
        </div>
        <!-- media -->
      </div>
      <!-- container -->
    </div>
    <!-- content -->
